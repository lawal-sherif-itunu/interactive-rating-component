<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="star"><img src="images/icon-star.svg" alt="star" /></div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to us improve our offering
        </p>
        <div class="buttons">
          <button class="bttnselect" id="one">1</button>
          <button class="bttnselect" id="two">2</button>
          <button class="bttnselect" id="three">3</button>
          <button class="bttnselect" id="four">4</button>
          <button class="bttnselect" id="five">5</button>
        </div>
        <button id="submit">SUBMIT</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor </a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>

    <script src="sandbox.js"></script>
  </body>
</html>
